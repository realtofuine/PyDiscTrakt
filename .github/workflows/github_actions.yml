name: Build
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Package builds
        run: |
          pip install -r requirements.txt
          pyinstaller --clean pydisctrakt.spec

      - name: See files
        run: |
          ls
          cd dist
          ls
      - uses: actions/upload-artifact@v3
        with:
          name: traktdiscord
          path: |
            dist/pydisctrakt.exe
            dist/pydisctrakt
            dist/config.ini
